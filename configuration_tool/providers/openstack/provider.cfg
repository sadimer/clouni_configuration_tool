[main]
tosca_elements_map_file = tosca_elements_map_to_openstack.yaml
tosca_elements_definition_file = TOSCA_openstack_definition_1_0.yaml

[ansible]
module_prefix = os_
module_description_create = Create OpenStack component
module_description_delete = Delete OpenStack component
modules_skipping_delete = os_security_group_rule,''
module_attribute_matcher =
    os_security_group = secgroup
    os_security_group_rule = rule
    os_keypair = key

[terraform]
module_description_create = Create OpenStack component
module_description_delete = Delete OpenStack component
module_exceptions =
    floating_ip = openstack_networking_floatingip_v2
    compute = openstack_compute_instance_v2
    security_group_rule = openstack_networking_secgroup_rule_v2
    security_group = openstack_networking_secgroup_v2
    server = openstack_compute_instance_v2
    subnet = openstack_networking_subnet_v2
    volume = openstack_blockstorage_volume_v2
    flavor = openstack_compute_flavor_v2
    image = openstack_images_image_v2
    keypair = openstack_compute_keypair_v2
    network = openstack_networking_network_v2
    trunk = openstack_networking_network_v2
    port = openstack_networking_port_v2
    router = openstack_networking_router_v2

[ansible.node_filter]
node_filter_source_prefix = os_
node_filter_source_postfix = _facts
node_filter_exceptions =
    subnet = os_subnets_facts
node_filter_inner_variable =
    image = ansible_facts,openstack_image
    flavor = ansible_facts,openstack_flavors